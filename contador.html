<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h1 class="text-3xl font-bold">Contador Interactivo</h1>

        <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" @click="aumentar ">Aumentar</button>
        <button type="button" @click="disminuir " class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Disminuir</button>

        <p>Contador: {{contador}}</p>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js "></script>
    <script>
        const {
            createApp
        } = Vue;





        createApp({
            data() {
                return {
                    contador: 0,


                };
            },
            methods: {

                aumentar() {
                    this.contador++

                },
                disminuir() {
                    this.contador--
                }

            }
        }).mount("#app ");
    </script>
</body>

</html>
